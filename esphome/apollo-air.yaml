esphome:
  name: air-1-bedroom
ota:
  - platform: esphome
packages:
  remote_package:
    url: https://github.com/ApolloAutomation/AIR-1
    ref: main
    files: [Integrations/ESPHome/AIR-1.yaml]
    refresh: 0s
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Air-1-Bedroom Fallback Hotspot"
captive_portal:
prometheus:
# NixOS 25.11's Avahi->nsswitch setup fails for IPv4-only devices.
network:
  enable_ipv6: true
number:
  - platform: template
    name: "Debug (fake) CO2 Level"
    id: debug_co2_slider
    min_value: 400
    max_value: 2000
    step: 10
    initial_value: 1000
    optimistic: true
    on_value:
      then:
        - component.update: scd40
switch:
  - platform: template
    name: "Debug (fake) CO2 Level enabled"
    id: led_debug_mode
    optimistic: true
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - component.update: scd40
    on_turn_off:
      - component.update: scd40
sensor:
  - id: !extend scd40
    co2:
      on_value:
        then:
          - lambda: |-
              // Use either fake or real CO2 state depending on user setting.
              float co2 = (id(led_debug_mode).state) ? id(debug_co2_slider).state : x;

              if (co2 < 1000) {
                // Good, lights off
                id(rgb_light).turn_off().perform();
                return;
              }

              auto call = id(rgb_light).turn_on();
              call.set_brightness(0.15);
              call.set_transition_length(2000); // 2s smooth morph between updates

              if (co2 >= 1500) {
                // Go red for very high level
                call.set_rgb(1.0, 0.0, 0.0);
              } else {
                // Use green channel to create a gradient between yellow
                // (red+green) at 1000 and red at 1500.
                float green_level = 1.0 - ((co2 - 1000.0) / 500.0);
                call.set_rgb(1.0, green_level, 0.0);
              }

              call.perform();
